<ion-header>

  <ion-navbar>
    <ion-title>
      Home
      <ion-icon class="settingsCog" name="settings" (click)="launchSettings()">
      </ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-page">

  <ion-card class="card1">
    <!-- <ion-img id="bp-img" src="assets/imgs/bp.png"></ion-img> -->
    <div class="card-title">Blood Pressure</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>
  
  <ion-card class="card2">
    <!-- <div class="card-title">Amsterdam</div> -->
    <!-- <div class="card-subtitle">64 Listings</div> -->
    <round-progress [current]="27" [max]="50" [color]="'#45ccce'" [background]="'#eaeaea'" [radius]="125" [stroke]="20"
      [semicircle]="false" [responsive]="false" [duration]="800" [animation]="'easeInOutQuart'"
      [animationDelay]="0"></round-progress>
  </ion-card>
  
  <ion-card class="card3">
    <div class="card-title">San Francisco</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card>
  
  <ion-card class="card4">
    <div class="card-title">Madison</div>
    <div class="card-subtitle">28 Listings</div>
  </ion-card>

</ion-content>
