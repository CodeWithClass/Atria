<ion-card class="card">
  <h1 class="title">Withings</h1>
  <p>
    - Download Health Mate by Withings from the Google PlayStore.<br /><br />
    - Sign-up for a Withings account and follow the instructions for connecting
    your Blood Pressure monitor.<br /><br />
  </p>
</ion-card>
<button
  ion-button
  block
  type="submit"
  color="light"
  class="button slideLeft"
  (click)="goToPlayStore('withings')"
>
  Go to PlayStore
</button>
<button
  ion-button
  outline
  type="submit"
  color="light"
  class="button slideRight smallButton whiteText"
  (click)="push('personalDetails')"
>
  Back
</button>
<button
  ion-button
  type="submit"
  color="dark"
  class="button slideLeft smallButton"
  (click)="push('withingsAuth')"
>
  Next
</button>
