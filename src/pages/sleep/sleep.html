<ion-header no-border>
  <ion-navbar>
    <ion-title
      >Sleep
      <span class="refresh">
        <ion-icon name="refresh" (click)="fetchActData(true)"></ion-icon>
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="chart-total">
    You spent
    <span class="emph">
      {{userStats.getSleepTotalHrs()}}h {{userStats.getSleepTotalMins()}}m</span
    >
    in bed.
  </div>
  <div class="chart-container">
    <div class="chart">
      <canvas
        baseChart
        [data]="userStats.getSleepChartData()"
        [chartType]="slpProps['chartType']"
        [colors]="slpProps['colors']"
        [options]="slpProps['optionsSP']"
        [labels]="slpProps['labels']"
      >
      </canvas>
    </div>
  </div>
</ion-content>
