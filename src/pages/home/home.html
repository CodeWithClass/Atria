<ion-header>

  <ion-navbar>
    <ion-title>
      Home
      <ion-icon class="settingsCog" name="settings" (click)="launchSettings()">
      </ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home-page">

  <ion-card class="card1">
    <div class="card-content">
      <div class="card-title">Blood Pressure</div>
      <ion-row>
        <ion-col col-11 col-md-6 col-lg-4 col-xl-3 class="bp-chart">
          <canvas baseChart height="180" 
            [datasets]="lineChartData" 
            [labels]="lineChartLabels" 
            [options]="lineChartOptions"
            [colors]="lineChartColors" 
            [legend]="lineChartLegend" 
            [chartType]="lineChartType" 
            (chartHover)="chartHovered($event)" 
            (chartClick)="chartClicked($event)">
          </canvas>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
  
  <ion-card class="card2">
    <div class="card-content">
      <round-progress id="round-progress"
                      [current]="getCurrCalories()"
                      [max]="getMaxCalories()"
                      [color]="'#45ccce'"
                      [background]="'#eaeaea'" 
                      [radius]="80" 
                      [stroke]="8" 
                      [semicircle]="false" 
                      [responsive]="false" 
                      [duration]="800" 
                      [animation]="'easeInOutQuart'"
                      [animationDelay]="0" 
                      [stroke]="4"
      ></round-progress>
      <div class="progress-text">
        <h2>{{getCurrCalories()}}<hr>{{getMaxCalories()}}</h2>
      </div>
    </div>
  </ion-card>
  
  <ion-card class="card3">
    <div class="card-title">San Francisco</div>
  </ion-card>
  
  <ion-card class="card4">
    <div class="card-title">Madison</div>
  </ion-card>

</ion-content>
