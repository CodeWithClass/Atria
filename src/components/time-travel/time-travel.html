<img class="icon" (click)="goBack()" src="assets/imgs/chevron-left.svg" />
<div class="date" [style.color]="this.dateColor">{{displayDate}}</div>
<img
  class="icon"
  *ngIf="!preventForward"
  (click)="goForward()"
  src="assets/imgs/chevron-right.svg"
/>
<span class="icon" *ngIf="preventForward"></span>
