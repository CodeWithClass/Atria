<ion-header>

  <ion-navbar>
    <ion-title>Breakfast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchInput" (search)="getSearchInput($event)"></ion-searchbar>
  <ion-item *ngFor="let food of foodServ.foodSearchdata" class="searchResult" (click)="addFoodModal()">
    <h3>{{foodServ.strTruncate(food.name)}}</h3>
    <p>{{food.manu}}</p>
  </ion-item>
    


  <ion-infinite-scroll (ionInfinite)="$event.waitFor(showMoreFood(20))">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  



</ion-content>s
