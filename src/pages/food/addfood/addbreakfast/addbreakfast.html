<ion-header>

  <ion-navbar>
    <ion-title>Breakfast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (search)="getSearchInput($event)"></ion-searchbar>
  
  <ion-item *ngFor="let food of foodServ.foodSearchdata" class="searchResult" (click)="addFoodModal()">
    <h3>{{foodServ.strTruncate(food.name)}}</h3>
    <p>{{food.manu}}</p>
    <span item-right>
      <!-- {{food.food.nutrients.ENERC_KCAL | number:'1.0-0'}} -->
    </span>
  </ion-item>


</ion-content>s
