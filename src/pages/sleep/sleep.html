
<ion-header no-border>
  <ion-navbar>
    <ion-title>Sleep</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <canvas baseChart
              [data]="sleepChartData"  
              [chartType]="sleepChartType"
              [colors] = "sleepChartColors"
              [options]="sleepChartOptions"
              (chartClick)="chartClicked($event)">
          </canvas>

</ion-content>
