<ion-content>
  <div class="bkground">
    <div class="logo-containter">
      <img class="logo" src="assets/imgs/AtriaLogo.png" />
    </div>

    <form (ngSubmit)="signup()" [formGroup]="form">
      <ion-list inset>
        <ion-item class="Input">
          <div class="form-error">{{emailErr}}</div>
          <ion-input
            type="text"
            placeholder="Email"
            formControlName="email"
            (keyup)="checkEmail(form.value.email)"
          ></ion-input>
        </ion-item>

        <ion-item class="Input">
          <div class="form-error">{{passwordErr}}</div>
          <ion-input
            type="password"
            placeholder="Password"
            formControlName="password"
            (keyup)="checkPassword(form.value.password, form.value.confirmPassword)"
          ></ion-input>
        </ion-item>

        <ion-item class="Input">
          <div class="form-error">{{confPasswordError}}</div>
          <ion-input
            type="password"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            (keyup)="checkPassword(form.value.password, form.value.confirmPassword)"
          ></ion-input>
        </ion-item>
      </ion-list>

      <div padding-horizontal>
        <div class="form-error">{{signupError}}</div>

        <button
          ion-button
          full
          type="submit"
          [disabled]="!form.valid || !passwordErr"
          block
          type="submit"
          color="light"
          class="signupButton"
        >
          Sign up
        </button>
      </div>
    </form>

    <div padding-horizontal class="loginContainer">
      <h2>Already have an account?</h2>
      <button
        ion-button
        center
        block
        class="loginButton"
        (click)="pushPage('login')"
      >
        Login
      </button>
    </div>
  </div>
</ion-content>
