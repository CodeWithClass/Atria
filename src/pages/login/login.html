



<ion-content class="bkground">

  <div class="center">

  <ion-title>
    App Logo
  </ion-title>

  <p>
    Better health starts here!
  </p>

  <ion-grid>

    <ion-row>
      <ion-col col-9 col-lg-4 col-xl-3>
        <ion-item class="loginInput">
          <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col  col-9 col-lg-4 col-xl-3>
        <ion-item class="loginInput">
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col  col-9 col-lg-4 col-xl-3>
        <button ion-button block class="loginButton" (click)="login()">Sign In</button>
      </ion-col>
    </ion-row>

    <ion-row  class="signup">
      <ion-col  col-6 col-lg-2 col-xl-1>
        <p>Don't yet have an account?</p>
        <button ion-button block class="signupButton" (click)="signup()">Sign Up</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</div>


</ion-content>
