<ion-header no-border>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background">
    <div>
      <ion-item-group>
        <ion-item-divider>
          <ion-label>App Settings</ion-label>
        </ion-item-divider>

        <ion-item (click)="pushPage('welcome')">
          <ion-label
            >Setup wizard <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-label>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-item>
      </ion-item-group>

      <ion-item-group>
        <ion-item-divider>
          <ion-label>Connected Accounts</ion-label>
        </ion-item-divider>

        <ion-item>
          <ion-label>Withings</ion-label>
          <ion-toggle
            [(ngModel)]="withingsAuthStatus"
            (ionChange)="withingsToggle()"
          ></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Fitbit</ion-label>
          <ion-toggle
            [(ngModel)]="fitbitAuthStatus"
            (ionChange)="fibitToggle()"
          ></ion-toggle>
        </ion-item>
      </ion-item-group>
    </div>
    <div>
      <div class="userEmail" *ngIf="auth.getEmail()">{{auth.getEmail()}}</div>
      <button ion-button block color="danger" (click)="logout()">
        Log Out
      </button>
    </div>
  </div>
</ion-content>
