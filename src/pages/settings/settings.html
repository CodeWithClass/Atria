<ion-header no-border>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="background">
    <ion-item-group>
      <ion-item-divider>
        <ion-label>App Settings</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Angola</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Argentina</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Armenia</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label>Connected Devices</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>Bangladesh</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Belarus</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Belgium</ion-label>
      </ion-item>
    </ion-item-group>
    <button ion-button color="light" (click)="pushPage('welcome')">
      Welcome page
    </button>
    <button
      *ngIf="!fitbitAuthStatus()"
      ion-button
      block
      class="fitbitAuthBtn"
      (click)="fitbitAuth()"
    >
      fitbit auth
    </button>
    <button
      *ngIf="fitbitAuthStatus()"
      ion-button
      block
      class="fitbitAuthBtn"
      (click)="revokefitbitAuth()"
    >
      Unlink auth
    </button>

    <div class="userEmail" *ngIf="auth.getEmail()">{{auth.getEmail()}}</div>
    <button ion-button block color="danger" (click)="logout()">Log Out</button>
  </div>
</ion-content>
