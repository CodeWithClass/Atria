<ion-header>

  <ion-navbar>
    <ion-title>
      Food
      
    </ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content>
  <div class="static-bar">
    <h5>2000 - 1590 + exercise = 410</h5>
  </div>

  <ion-card class="breakfast-card addfood-card">
    <ion-card-header>
      Breakfast
    </ion-card-header>
    <ion-card-content>
      <button ion-button clear full icon-start (click)="launchAddFoodSubPage()">
        <ion-icon name="add"></ion-icon>
        Add Food
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card class="lunch-card addfood-card">
    <ion-card-header>
      Lunch
    </ion-card-header>
    <ion-card-content>
      <button ion-button clear full icon-start>
        <ion-icon name="add"></ion-icon>
        Add Food
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card class="dinner-card addfood-card">
    <ion-card-header>
      Dinner
    </ion-card-header>
    <ion-card-content>
      <button ion-button clear full icon-start>
        <ion-icon name="add"></ion-icon>
        Add Food
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card class="snacks-card addfood-card">
    <ion-card-header>
      Snacks
    </ion-card-header>
    <ion-card-content>
      <button ion-button clear full icon-start>
        <ion-icon name="add"></ion-icon>
        Add Food
      </button>
    </ion-card-content>
  </ion-card>
 

</ion-content>
