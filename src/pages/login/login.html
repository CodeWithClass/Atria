



<ion-content class="bkground">

  <div class="logo-containter">
    <img class="logo" src="assets/imgs/AtriaLogo.png">
  </div>

  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>
  
      <ion-item class="loginInput" >
        <ion-input type="text" placeholder="Email" formControlName="email"  value={{oldemail}} ></ion-input>
      </ion-item>
  
      <div ngxErrors="email" >
      </div>
  
      <ion-item  class="loginInput">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
  
      <div ngxErrors="password">
      </div>
    </ion-list>
    
  
    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>
  
      <button ion-button block outline type="submit" color="light" class="loginButton">Log in</button>
      <div class="login-footer">
        <p>
          <a href="#" class="forgotLink">Forgot password?</a>
          If you're a new user, please sign up.
        </p>
      </div>
  
      <ion-list>
  
        <button ion-button icon-left block clear class="signupButton" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Log in with Google
        </button>
  
        <button ion-button icon-left block clear class="signupButton" (click)="signup()">
          <ion-icon name="person-add"></ion-icon>
          Sign up
        </button>
      </ion-list>
    </div>
  </form>


</ion-content>
