<ion-header no-border>
  <ion-navbar>
    <ion-title
      >Sleep
      <span class="refresh">
        <ion-icon name="refresh" (click)="fetchActData(true)"></ion-icon>
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="chart-total">
    You spent
    <span class="emph">
      {{userStats.sleepData.mainSleep.timeInBed[0]}}h
      {{userStats.sleepData.mainSleep.timeInBed[1]}}m</span
    >
    in bed.
  </div>
  <div class="chart-container">
    <div class="chart">
      <canvas
        baseChart
        [data]="[mainSleep.minutesAsleep,
        mainSleep.restlessDuration,
        mainSleep.awakeDuration]"
        [chartType]="slpProps['chartType']"
        [colors]="slpProps['colors']"
        [options]="slpProps['optionsSP']"
        [labels]="slpProps['labels']"
      >
      </canvas>
    </div>
  </div>
  <div col-lg-6 class="sleepDetails">
    <ul>
      <li>
        <h1>
          <span class="label">Asleep</span>
          <span class="value">
            <span class="value">{{mainSleep.sleepTime[0]}}hrs</span>
            <span class="value">{{mainSleep.sleepTime[1]}}m</span>
          </span>
        </h1>
      </li>
      <li>
        <h1>
          <span class="label">Restless</span>
          <span class="value">{{''}} </span>
        </h1>
      </li>
      <li>
        <h1>
          <span class="label">Awake</span>
          <span class="value">{{''}} </span>
        </h1>
      </li>
      <li>
        <h1>
          <span class="label">Start Time</span>
          <span class="value"
            >{{userStats.sleepData.mainSleep.startTime}}
          </span>
        </h1>
      </li>
      <!--<li>
        <h1>
          <span class="label">Sedentary Minutes</span>
          <span class="value"
            >{{userStats.getActivityData('sedentaryMinutes')}}
          </span>
        </h1>
      </li> -->
    </ul>
  </div>
</ion-content>
